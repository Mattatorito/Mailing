[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=mailing
    --cov=data_loader
    --cov=templating
    --cov=validation
    --cov=resend
    --cov=persistence
    --cov=stats
    --cov=gui
    --cov-report=term-missing
    --cov-report=html:htmlcov
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    gui: marks tests that require GUI components
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning:aiolimiter.*
    ignore:.*coroutine.*never awaited.*:RuntimeWarning
    ignore:.*coroutine 'send_all' was never awaited.*:RuntimeWarning
    ignore:.*mock.*coroutine.*never awaited.*:RuntimeWarning
    ignore:coroutine 'send_all' was never awaited:RuntimeWarning
    ignore::RuntimeWarning:/Library/Developer/CommandLineTools/Library/Frameworks/Python3.framework/Versions/3.9/lib/python3.9/unittest/mock.py
    ignore::UserWarning:PySide6.*
    ignore::RuntimeWarning:asyncio.*